services:
  relay_control:
    image: relay_control:latest
    build:
      context: ./relay_control
      dockerfile: Dockerfile
    container_name: relay_control
    # restart: always
    privileged: true
    environment:
      - CONTROL_CONFIG=/config/control_config.json
      - PYTHONPATH=/app
    volumes:
      - ./relay_control:/app
    ports:
      - 5000:5000

  gpio_deamon:
    image: zinen2/alpine-pigpiod:latest
    container_name: gpio_deamon
    # restart: always
    privileged: true
    ports:
      - 8888:8888